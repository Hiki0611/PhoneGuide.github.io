<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div class="bg-gradient"></div>
  <div class="float-shape s1"></div>
  <div class="float-shape s2"></div>

  <header class="navbar">
    <button id="backBtn" class="btn hidden" aria-label="–ù–∞–∑–∞–¥">‚Üê</button>

    </div>

  <main id="app" role="main">
    <div id="list" class="list" aria-live="polite"></div>
    
    <section id="detail" class="detail hidden" aria-hidden="true">
      <div class="detail-content">
        </div>
    </section>
  </main>

  <footer class="footer">
    <div class="nav">
      <button class="nav-btn active" id="homeBtn" aria-pressed="true">–ì–ª–∞–≤–Ω–∞—è</button>
      <button class="nav-btn" id="aboutBtn">–û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</button>
    </div>

    <div class="footer-info">
      <div class="contact">
        <span>–ö–æ–Ω—Ç–∞–∫—Ç (TG):</span>
        <a href="https://t.me/ill_hack_you" target="_blank" rel="noopener noreferrer" id="tgLink">@ill_hack_you</a>
      </div>
      <div class="copyright">¬© PhoneGuide</div>
    </div>
  </footer>

  <script src="script.js"></script>

  <script>
    // small UX: fade in
    document.documentElement.style.opacity = 0;
    window.addEventListener('load', () => {
      document.documentElement.style.transition = 'opacity 360ms ease';
      document.documentElement.style.opacity = 1;
    });

    // logic to update UI state for "About" page
    function showAboutPage() {
      const detail = document.getElementById('detail');
      const detailContent = detail.querySelector('.detail-content');
      const list = document.getElementById('list');
      const brandFilters = document.getElementById('brandFilters');
      const search = document.getElementById('search');
      
      // Update UI state
      document.getElementById('aboutBtn').classList.add('active');
      document.getElementById('homeBtn').classList.remove('active');
      search.classList.add('hidden'); // –°–∫—Ä—ã—Ç—å –ø–æ–∏—Å–∫
      brandFilters.classList.add('hidden'); // –°–∫—Ä—ã—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
      
      list.classList.add('hidden'); 
      detail.classList.remove('hidden');
      document.getElementById('backBtn').classList.remove('hidden');

      // Add content to the special detail-content block
      detailContent.innerHTML = `
        <h2 class="glow-title">–û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ ‚Äî PhoneGuide</h2>
        <p>PhoneGuide ‚Äî –Ω–∞–±–æ—Ä –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π –∏ –ø—Ä–æ—Ü–µ–¥—É—Ä –¥–ª—è —Å–º–∞—Ä—Ç—Ñ–æ–Ω–æ–≤ (IMEI / FRP / DEAD). –ö–æ–Ω—Ç–µ–Ω—Ç ‚Äî —É—á–µ–±–Ω—ã–π/–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ—Å—Ç—å—é.</p>
        <p>–°–∏—Å—Ç–µ–º–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–∞, –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è —Å –ø–æ–º–æ—â—å—é —Å–∫—Ä–∏–ø—Ç–∞ <code>upload.py</code>, –∫–æ—Ç–æ—Ä—ã–π –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏–Ω–¥–µ–∫—Å —Ñ–∞–π–ª–æ–≤ –∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç GitHub API –¥–ª—è —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è.</p>
        <p>–°–≤—è–∑—å –≤ Telegram: <a href="https://t.me/ill_hack_you" target="_blank">@ill_hack_you</a></p>
      `;
      // –•–µ—à –¥–ª—è about
      history.pushState({ view: 'about' }, '', '#about');
    }

    document.getElementById('aboutBtn').addEventListener('click', showAboutPage);

    // Esc = back
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const back = document.getElementById('backBtn');
        if (!back.classList.contains('hidden')) back.click();
      }
    });

    // Ensure the home button logic is accessible to script.js
    window.goToHome = function() {
        const detail = document.getElementById('detail');
        const list = document.getElementById('list');
        const brandFilters = document.getElementById('brandFilters');
        const search = document.getElementById('search');
        
        detail.classList.add('hidden');
        document.getElementById('backBtn').classList.add('hidden');
        list.classList.remove('hidden');
        
        document.getElementById('homeBtn').classList.add('active');
        document.getElementById('aboutBtn').classList.remove('active');
        search.classList.remove('hidden'); // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–∏—Å–∫
        brandFilters.classList.remove('hidden'); // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
        
        history.pushState({ view: 'list' }, '', window.location.pathname);
        // Call renderList from script.js if it exists
        if (typeof window.renderList === 'function') window.renderList(document.getElementById('search').value);
    }
    
    document.getElementById('homeBtn').addEventListener('click', window.goToHome);
  </script>

</body>
</html>
